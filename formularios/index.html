<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrutura html</title>
</head>

<body>
    <!-- listas -->
    <ul>
        <li>item 1</li>
    </ul>
    <ol>
        <li>item 2</li>
    </ol>

    <!-- tabelas -->
   <table border="solid">
    <thead>
        <tr>
            <th>nome</th>
            <th>sobrenome</th>
            <th>idade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>nicolas</td>
            <td>albornoz</td>
            <td rowspan="2">35</td>
        </tr>
        <tr>
            <td colspan="2">gabriel</td>
            <td>36</td>
        </tr>
    </tbody>
   </table>
    
</body>

</html>
